<md-dialog flex="50">
  <form ng-cloak>
    <md-toolbar layout="row" layout-align="space-between center" class="md-green-700-bg grey-A100-fg" layout-xs="column">
      <div class="md-toolbar-tools">
        <h2>{{'FARMMANAGER.MANAGE.ANIMAL.MODAL.SELL.SELL_ANIMAL'|translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="model.no()">
          <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="form-wrapper md-whiteframe-1dp" flex="100">
          <form name="basicForm" class="md-inline-form" novalidate>
            <div layout="column" layout-gt-sm="row">
              <span class="md-subhead">
                {{'FARMMANAGER.MANAGE.ANIMAL.MODAL.SELL.PLEASE_CONFIRM_YOU_WANT_TO_SELL_THE_ANIMAL'|translate}} : {{model.animal.code}}
              </span>
            </div>
          </form>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="model.yes()">
        {{'FARMMANAGER.MANAGE.ANIMAL.MODAL.SELL.YES'|translate}}
      </md-button>
      <md-button ng-click="model.no()">
        {{'FARMMANAGER.MANAGE.ANIMAL.MODAL.SELL.NO'|translate}}
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
