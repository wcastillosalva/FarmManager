<div layout="row" class="angular-material-paging" layout-align="{{ position }}">
  <md-button class="md-raised md-green-800-bg grey-A100-fg wmp-button" aria-label="First" ng-click="vm.gotoFirst()">{{ vm.first }}</md-button>
  <md-button class="md-raised wmp-button" aria-label="Previous" ng-click="vm.getoPre()" ng-show="vm.index - 1 >= 0">Prev</md-button>
  <md-button class="md-raised wmp-button" aria-label="Go to page {{i+1}}" ng-repeat="i in vm.stepInfo" ng-click="vm.goto(vm.index + i)" ng-show="vm.page[vm.index + i]" ng-class="{true: 'md-primary', false: ''}[vm.page[vm.index + i] === currentPage]"> {{ vm.page[vm.index + i] }}</md-button>
  <md-button class="md-raised wmp-button" aria-label="Next" ng-click="vm.getoNext()" ng-show="vm.index + vm.step < vm.totalPages">Next</md-button>
  <md-button class="md-raised md-green-800-bg grey-A100-fg wmp-button" aria-label="Last" ng-click="vm.gotoLast()">{{ vm.last }}</md-button>
</div>
